<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>首页</title>
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="stylesheet" href="../static/css/index.css">
    <link rel="stylesheet" href="../static/font/iconfont.css">
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin header">
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">

        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item title">
                <a href="javascript:;" >
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    admin
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="" >基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                    <dd><a th:href="@{/logout}">退出</a></dd>
                </dl>
            </li>
        </ul>
    </div>

    <!--菜单栏-->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree"  lay-filter="test">
                <li class="layui-nav-item" th:each="menu : ${menuList}">
                    <a class="menuItem" href="javascript:;" th:attr="data-menuid=${menu.menuId},data-menuname=${menu.menuName},data-href=${menu.url}" >
                        <i class="fa fa fa-bar-chart-o" th:class="${menu.icon}"></i>
                        <span th:text="${menu.menuName}">一级菜单</span>
                    </a>
                    <dl class="layui-nav-child" th:if="${not #lists.isEmpty(menu.children)}">
                        <dd th:each="cmenu : ${menu.children}" class="layui-nav-child-blcok">
                            <a class="menuItem"  href="javascript:;" th:attr="data-menuid=${cmenu.menuId},data-menuname=${cmenu.menuName},data-href=${cmenu.url}" >
                                <i class="" th:class="${cmenu.icon}"></i>
                                <span th:text="${cmenu.menuName}">二级菜单</span>
                            </a>
                            <dl class="layui-nav-child" th:if="${not #lists.isEmpty(cmenu.children)}">
                                <dd th:each="ccmenu : ${cmenu.children}" class="layui-nav-child-blcok">
                                    <a class="menuItem" href="javascript:;" th:attr="data-menuid=${ccmenu.menuId},data-menuname=${ccmenu.menuName},data-href=${ccmenu.url}">
                                        <span th:text="${ccmenu.menuName}">三级菜单</span>
                                    </a>
                                </dd>
                            </dl>
                        </dd>
                    </dl>
                </li>
            </ul>
        </div>
    </div>


    <div class="layui-tab-nav">
        <div class="tab-left-page  operate" tabindex="0"><i class="iconfont icon-double-left"></i></div>
        <div class="tab-right-page operate" tabindex="0"><i class="iconfont icon-double-right"></i></div>
        <div class="tab-operate-page operate" tabindex="0">

            <i class="iconfont icon-xia" style="z-index: -1"></i>
            <dl class="layui-nav-operate">
                <dd ><a style="line-height: 36px;z-index: 101"class="tabCloseCur" href="javascript:;" >关闭当前</a></dd>
                <dd><a href="javascript:;" class="tabCloseOther" onclick="aaa()">关闭其他</a></dd>
                <dd><a href="javascript:;" class="tabCloseAll">全部关闭</a></dd>
            </dl>
        </div>
        <div class="main-tab" >
            <ul class="layui-tab-title1">
                <li class="mainTab active mainPage" data-menuid="9999" data-href="/sys/main" data-menuname="首页">首页</li>
            </ul>
        </div>

        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe class="mainIframe" th:src="@{/sys/main}" width="100%" height="100%" frameborder="0" data-menuid="9999" data-menuname="首页"></iframe>
            </div>
        </div>
    </div>
<!--    <div class="layui-footer">
        &lt;!&ndash; 底部固定区域 &ndash;&gt;
        © layui.com - 底部固定区域
    </div>-->
</div>

<script th:inline="javascript"> var ctx = [[@{/}]];</script>
<script src="../static/layui/layui.js" th:src="@{/static/layui/layui.js}"></script>
<script src="../static/plugin/jquery/jquery.min.js" th:src="@{/static/plugin/jquery/jquery.min.js}"></script>
<script src="../static/plugin/jquery/jquery.validate.min.js" th:src="@{/static/plugin/jquery/jquery.validate.min.js}"></script>
<script src="../static/plugin/jquery/jquery-ui-1.10.4.min.js" th:src="@{/static/plugin/jquery/jquery-ui-1.10.4.min.js}"></script>
<script src="../static/plugin/jquery/bootstrap.min.js" th:src="@{/static/plugin/jquery/bootstrap.min.js}"></script>
<script src="../static/plugin/blockUI/jquery.blockUI.js" th:src="@{/static/plugin/blockUI/jquery.blockUI.js}"></script>
<script src="../static/js/common.js" th:src="@{/static/js/common.js}"></script>
<script src="../static/js/form.js" th:src="@{/static/js/form.js}"></script>
<script src="../static/js/index.js" th:src="@{/static/js/index.js}"></script>
<script>

</script>
</body>
</html>
