<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:phxl="http://www.w3.org/1999/xhtml">
<head th:include="header::header" />
<body>
    <div class="layui-panle">
        <div class="layui-form">
            <div class="layui-row">
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input type="text" name="loginName" id="loginName" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="username" id="username" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">头像</label>
                        <div class="layui-input-block">
                            <input type="text" name="avatar" id="avatar" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">性别</label>
                        <div class="layui-input-block">
                            <phxl:dict dictType="USER_SEX" id="sex" name="sex"></phxl:dict>
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="text" name="email" id="email" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">电话</label>
                        <div class="layui-input-block">
                            <input type="text" name="phone" id="phone" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </div>
                <div class="layui-col-xs12 layui-col-sm6 layui-col-md4">
                    <div class="layui-form-item">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <phxl:dict dictType="USER_STATUS" id="status" name="status"></phxl:dict>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:include="footer::footer"></div>
    <script>
        layui.use(['form','table','layer'], function(){
            var form = layui.form,
                layer = top.layui.layer,
                table = layui.table;
        });
        var userDetail = {
            init: function(){

            },
            getData: function(){
                var data = {
                    loginName:$("#loginName").val(),
                    userName:$("#username").val(),
                    avatar:$("#avatar").val(),
                    email:$("#email").val(),
                    phonenumber: $("#phone").val(),
                    sex:$("#sex").val(),
                    status:$("#status").val()
                }
                return data;
            }
        }
        //初期化
        userDetail.init() ;
    </script>
</body>
</html>
